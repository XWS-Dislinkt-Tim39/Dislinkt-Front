<div class="content">
    <div class="cards">
      <div class="card1">
        <div class="subtitle">
        Number of jobs:
        </div>
        <div class="card-body">
          <p class="subtitle">{{jobs}}</p>
        </div>
      </div>
      <div class="space"></div>
      <div class="card2">
        <div class="subtitle">
        Number of posts:
        </div>
        <div class="card-body">
          <p class="subtitle">{{posts}}</p>
        </div>
      </div>
      <div class="space"></div>
      <div class="card3">
        <div class="subtitle">
        Number of connections:
        </div>
        <div class="card-body">
          <p class="subtitle">{{connections}}</p>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="left">
      <div class="diagram-content">
        <div class="job-card">
          <app-jobs-chart></app-jobs-chart>
        </div>
      </div>
      <div class="diagram-content">
        <div class="job-card">
          <app-posts-chart></app-posts-chart>
        </div>
      </div>
      <div class="diagram-content">
        <div class="job-card">
          <app-connections-chart></app-connections-chart>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- Name Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date of activity</th>
            <td mat-cell *matCellDef="let element"> {{element.date | date:'medium'}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
          </ng-container>
          <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef>Activity</th>
            <td mat-cell *matCellDef="let element"> {{element.text}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
        
          <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element"> <button  [ngClass]="{
                'posts': element.type=='Post',
                'jobs':  element.type=='Job',
                'connections': element.type=='Connection'
            }" mat-button >{{element.type}}</button></td>
            </ng-container>\
           
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
     
  </div>
</div>
