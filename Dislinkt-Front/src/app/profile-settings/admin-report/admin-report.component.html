<div class="content">
    <div class="cards">
      <div class="card1">
        <div class="subtitle">
        Number of jobs:
        </div>
        <div class="card-body">
          <p class="text">{{jobs}}</p>
        </div>
      </div>
      <div class="space"></div>
      <div class="card2">
        <div class="subtitle">
        Number of posts:
        </div>
        <div class="card-body">
          <p class="text">{{posts}}</p>
        </div>
      </div>
      <div class="space"></div>
      <div class="card3">
        <div class="subtitle">
        Number of connections:
        </div>
        <div class="card-body">
          <p class="text">{{connections}}</p>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="left">
      <div class="diagram-content">
        <div class="job-card">
          <app-jobs-chart></app-jobs-chart>
        </div>
      </div>
      <div class="diagram-content">
        <div class="job-card">
          <app-posts-chart></app-posts-chart>
        </div>
      </div>
      <div class="diagram-content">
        <div class="job-card">
          <app-connections-chart></app-connections-chart>
        </div>
      </div>
    </div>
    <div class="content">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- Name Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Date of activity</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
        
          <ng-container matColumnDef="min">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element"> <button class="jobs" mat-button >Jobs</button></td>
            </ng-container>\
            <ng-container matColumnDef="max">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element"><button class="posts" mat-button >Posts</button></td>
            </ng-container>
            <ng-container matColumnDef="maxx">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element"><button class="connections" mat-button >Connections</button></td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
     
  </div>
</div>
