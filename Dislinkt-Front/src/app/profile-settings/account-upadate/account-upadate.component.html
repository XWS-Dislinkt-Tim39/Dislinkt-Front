<app-navbar></app-navbar>

<div class="container">

  <div class="wrapper">
    <app-sidebar></app-sidebar>

    <div class="right">
      <div class="right-content">
        <app-profile-navigation></app-profile-navigation>

        <div class="tab-content">
          <div class="main">
            <form [formGroup]="profileForm" style="text-align: center;">
              <div class="row">
                <div class="left-column">
                  <mat-form-field appearance="outline">
                    <mat-label>First Name*</mat-label>
                    <input formControlName="firstName" matInput placeholder="Username">
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Last Name*</mat-label>
                    <input formControlName="lastName" matInput placeholder="Username">
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Email*</mat-label>
                    <input formControlName="email" matInput placeholder="Username">
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth"  [value]="date1.value">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>

                </div>
                <div class="right-column">
                  <mat-form-field appearance="outline">
                    <mat-label>Address*</mat-label>
                    <input formControlName="address" matInput placeholder="Password">
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>City*</mat-label>
                    <input formControlName="city" matInput placeholder="Password">
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Country*</mat-label>
                    <input formControlName="country" matInput placeholder="Password">
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Phone number*</mat-label>
                    <input formControlName="phoneNumber" matInput placeholder="Username">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <mat-form-field class="biography" appearance="outline">
                  <mat-label>Biography*</mat-label>
                  <textarea formControlName="biography" matInput placeholder="Password"></textarea>
                </mat-form-field>
              </div>

            </form>
            <div class="update">
              <div class="profile-circle"><img
                  src="https://qph.cf2.quoracdn.net/main-thumb-1278318002-200-ydzfegagslcexelzgsnplcklfkienzfr.jpeg">
              </div>
              <button class="primary-button" >Edit profile image</button>
              <button class="primary-button" *ngIf="!isEdit" (click)="editProfile()">Edit about info</button>
              <button class="save-button" (click)="saveProfile()" *ngIf="isEdit">Save changes</button>
            </div>
          </div>


        </div>
      </div>

    </div>
  </div>
</div>
