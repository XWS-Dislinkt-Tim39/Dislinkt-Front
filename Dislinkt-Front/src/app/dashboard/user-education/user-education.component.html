<app-navbar></app-navbar>

<div class="container">

  <div class="wrapper">
    <app-sidebar></app-sidebar>
    <div class="left">
      <div class="left-content">
        <app-account-info  [selectedProfile]="selectedUser"></app-account-info>
        <button class="primary-button connect">Connect</button>
      </div>
    </div>
    <div class="right">
      <div class="right-content">
        <app-user-navigation   [selectedUser]="selectedUser"></app-user-navigation>

        <div class="tab-content">
            <div class="main" *ngFor="let item of educations">
              <div class="head">
                <div class="info">
                  <div class="mat-h2">{{item.fieldOfStudy}}</div>
                  <div class="mat-h3">{{item.nameOfSchool}}</div>
                </div>
                <div class="mat-h4 date">{{item.startDate | date:'mediumDate' }} -{{item.endDate | date:'mediumDate' }}
                </div>
              </div>
              <div class="mat-body-1">
                {{item.description}}
              </div>
              <div class="line"></div>
            </div>
          </div>
      </div>

    </div>
  </div>
</div>
