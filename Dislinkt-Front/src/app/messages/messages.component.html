<app-navbar></app-navbar>

<div class="container">

    <div class="wrapper">
        <app-sidebar></app-sidebar>

        <div class="chatbox">
            <div class="people">
               
                <div class="friends">
                    <div class="friend" *ngFor="let item of messagesList" (click)="showChat(item)">
                        <div class="friend-image"><img
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8FuEJbKwDdaz1h387130xmYkAIQbZpahhbQ&usqp=CAU">
                        </div>
                        <div class="name">{{item[0].name}}</div>
                        <div class="name">{{item[0].lastName}}</div>
                    </div>
                </div>
            </div>
            <div class="messages">
                <div class="title">
                    <div class="title-image"><img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8FuEJbKwDdaz1h387130xmYkAIQbZpahhbQ&usqp=CAU">
                    </div>
                    <div class="title-name">{{selectedChat[0].name}}</div>
                    <div class="title-name">{{selectedChat[0].lastName}}</div>
                </div>
                <div class="messages-list" >
                    <div *ngFor="let item of selectedChat">
                    <div class="message-left" *ngIf="item.name!='Ja'" >
                        <div class="friend-image"><img
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8FuEJbKwDdaz1h387130xmYkAIQbZpahhbQ&usqp=CAU">
                        </div>
                        <div class="message-body-left">
                            {{item.message}}
                        </div>
                    </div>
                    <div class="message-right" *ngIf="item.name=='Ja'">
                        <div class="message-body-right">
                            {{item.message}}
                        </div>
                        <div class="friend-image"><img
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8FuEJbKwDdaz1h387130xmYkAIQbZpahhbQ&usqp=CAU">
                        </div>
                       
                    </div>
                </div>
                </div>
                <div class="send-box">
                    <form [formGroup]="sendForm" class="send-message">
                        <mat-form-field appearance="outline" >
                            <input formControlName="message" matInput (keyup.enter)="sendMessage()" placeholder="Enter message">
                            <mat-icon matSuffix type="button" (click)="sendMessage()">send</mat-icon>
                        </mat-form-field>
                    </form>
                </div>
            </div>
        </div>
    </div>
